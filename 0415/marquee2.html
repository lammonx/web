<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>marquee2</title>
        <style type="text/css">
            marquee{
                position:absolute;height: 100%
            }
        </style>
    </head>
    <body>
        <marquee direction="up" behavior="scroll">
            <div class="up">
                <a href="">从下向上滚动的链接</a>
            </div>
        </marquee>
    </body>
</html>
