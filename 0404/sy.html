<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style type="text/css">
    .q-1,.q-2{
        width: 0;
        height: 0;
        font-size: 0;
        line-height: 0;
        display: block;
        position: absolute;
        border: 5px solid transparent;
        border-style: dashed dashed solid;
    }
    .q-1{
        border-bottom-color: #d8d8d8;
        top:-1px;
    }
    .q-2{
        top:0px;
        border-bottom-color: #fff;

    }

</style>
<body>
    <div class="1">
        <div class="q-1"></div>
        <div class="q-2"></div>
    </div>
</body>
</html>
